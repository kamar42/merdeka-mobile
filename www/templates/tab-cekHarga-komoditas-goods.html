<ion-view view-title="Cek Harga komoditas">
  <ion-content class="padding">
    <ion-item class="item-remove-animate item-icon-right" ng-repeat="good in goods" type="item-text-wrap" href="#/tab/cekHarga/komoditas/{{ now_id }}/{{ good.id }}">
      <h2>{{ good.name }}</h2>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
  </ion-content>
</ion-view>
