<ion-view view-title="Cek Harga komoditas">
  <ion-content class="padding">
    <ion-item class="item-remove-animate item-icon-right" ng-repeat="child in childs" type="item-text-wrap">
      <h2>{{ child.name }}</h2>
      <h2>{{ child.harga }}</h2>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
  </ion-content>
</ion-view>
